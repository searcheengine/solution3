<!DOCTYPE html>
<html>
<head>
  <title>I HAVE FOUND A SOLUTION</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      margin-top: 10cm;
    }
    button {
      background-color: blue;
      color: white;
    }
    /* Styling for the modal dialog */
    #videoModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      display: none;
    }
    #videoModal video {
      max-width: 80%;
      max-height: 80%;
    }
  </style>
</head>
<body>
  <h1>I HAVE FOUND A SOLUTION</h1>
  <p style="margin-top: 10cm;">Here is your problem's solution.</p>
  <button id="solutionBtn">Solution</button>

  <!-- Modal dialog for video playback -->
  <div id="videoModal">
    <video id="videoPlayer" controls>
      <!-- Assuming your video file is named 'solution_video.mp4' and it's in the same directory as this HTML file -->
      <source src="solution_video.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    document.getElementById('solutionBtn').addEventListener('click', function() {
      var modal = document.getElementById('videoModal');
      var video = document.getElementById('videoPlayer');

      // Show the modal dialog
      modal.style.display = 'flex';

      // Play the video
      video.play();
    });
  </script>
</body>
</html>
